os: linux
sudo: required
services: docker
before_install:
  - docker pull sgorava/arch-blender
  - git clone --depth 1 https://github.com/GlPortal/glportal-data.git
before_script:
  - docker run -it sgorava/arch-blender blender --version
script:
  - docker run -it -v $(pwd)/tests:/data -v $(pwd)/glportal-editor:/usr/share/blender/2.78/scripts/addons/toGlPortalXml -v $(pwd)/glportal-data:/root/.glportal/data sgorava/arch-blender
notifications:
  irc: "chat.freenode.net#glportal"
